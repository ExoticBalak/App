<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="TaskFlow - A beautiful mobile task management app">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%234f46e5' width='180' height='180' rx='40'/><path fill='white' d='M130 55H50c-5.5 0-10 4.5-10 10v70c0 5.5 4.5 10 10 10h80c5.5 0 10-4.5 10-10V65c0-5.5-4.5-10-10-10zm-50 68l-22-22 7.7-7.7L78 106l32.3-32.3 7.7 7.7-40 40z'/><rect fill='white' x='54' y='38' width='72' height='10' rx='5'/></svg>">
    
    <!-- Splash Screen for iOS -->
    <meta name="apple-mobile-web-app-title" content="TaskFlow">
    
    <title>TaskFlow - Mobile App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            overscroll-behavior: none;
        }
        .mobile-container {
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }
        .task-item {
            transition: all 0.3s ease;
        }
        .task-item:active {
            transform: scale(0.98);
        }
        .nav-item {
            transition: all 0.2s ease;
        }
        .nav-item.active {
            color: #6366f1;
        }
        .nav-item.active svg {
            transform: scale(1.1);
        }
        .fab {
            transition: all 0.3s ease;
        }
        .fab:active {
            transform: scale(0.9);
        }
        .modal {
            transition: all 0.3s ease;
        }
        .slide-up {
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .checkbox-custom:checked {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="mobile-container bg-white relative overflow-hidden">
        <!-- Status Bar -->
        <div class="bg-indigo-600 px-6 py-2 flex justify-between items-center text-white text-xs">
            <span>9:41</span>
            <div class="flex gap-1 items-center">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z"/></svg>
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
                <svg class="w-6 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M17 4h-3V2h-4v2H7v18h10V4zm-4 16h-2v-2h2v2zm0-4h-2V9h2v7z"/></svg>
            </div>
        </div>

        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-6 pt-6 pb-8 rounded-b-3xl">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <p class="text-indigo-200 text-sm">Good morning,</p>
                    <h1 class="text-white text-2xl font-bold">Alex!</h1>
                </div>
                <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Alex" class="w-10 h-10 rounded-full" alt="Avatar">
                </div>
            </div>
            <div class="bg-white/20 rounded-2xl p-4 backdrop-blur">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-indigo-100 text-sm">Today's Progress</p>
                        <p class="text-white text-2xl font-bold" id="progressText">0/0 Tasks</p>
                    </div>
                    <div class="relative w-16 h-16">
                        <svg class="w-16 h-16 transform -rotate-90">
                            <circle cx="32" cy="32" r="28" stroke="rgba(255,255,255,0.3)" stroke-width="6" fill="none"/>
                            <circle id="progressCircle" cx="32" cy="32" r="28" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-dasharray="176" stroke-dashoffset="176"/>
                        </svg>
                        <span id="progressPercent" class="absolute inset-0 flex items-center justify-center text-white font-bold text-sm">0%</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="px-6 py-6 pb-24 overflow-y-auto" style="height: calc(100vh - 280px);">
            <!-- Categories -->
            <div class="flex gap-3 mb-6 overflow-x-auto pb-2" id="categories">
                <button onclick="filterTasks('all')" class="category-btn active px-4 py-2 rounded-full text-sm font-medium bg-indigo-600 text-white whitespace-nowrap">All Tasks</button>
                <button onclick="filterTasks('work')" class="category-btn px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600 whitespace-nowrap">Work</button>
                <button onclick="filterTasks('personal')" class="category-btn px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600 whitespace-nowrap">Personal</button>
                <button onclick="filterTasks('health')" class="category-btn px-4 py-2 rounded-full text-sm font-medium bg-gray-100 text-gray-600 whitespace-nowrap">Health</button>
            </div>

            <!-- Task List -->
            <div id="taskList" class="space-y-3">
                <!-- Tasks will be rendered here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <div class="w-24 h-24 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-12 h-12 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                </div>
                <p class="text-gray-500 font-medium">No tasks yet</p>
                <p class="text-gray-400 text-sm">Tap + to add your first task</p>
            </div>
        </div>

        <!-- FAB Button -->
        <button onclick="openModal()" class="fab absolute bottom-24 right-6 w-14 h-14 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full shadow-lg flex items-center justify-center text-white">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
        </button>

        <!-- Bottom Navigation -->
        <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-6 py-3 flex justify-around items-center">
            <button class="nav-item active flex flex-col items-center">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span class="text-xs mt-1">Home</span>
            </button>
            <button class="nav-item text-gray-400 flex flex-col items-center">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                <span class="text-xs mt-1">Tasks</span>
            </button>
            <button class="nav-item text-gray-400 flex flex-col items-center">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>
                <span class="text-xs mt-1">Stats</span>
            </button>
            <button class="nav-item text-gray-400 flex flex-col items-center">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <span class="text-xs mt-1">Profile</span>
            </button>
        </div>

        <!-- Add Task Modal -->
        <div id="modal" class="hidden fixed inset-0 z-50">
            <div class="absolute inset-0 bg-black/50" onclick="closeModal()"></div>
            <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl p-6 slide-up" style="max-width: 430px; margin: 0 auto;">
                <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mb-6"></div>
                <h2 class="text-xl font-bold text-gray-800 mb-6">Add New Task</h2>
                <form onsubmit="addTask(event)">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-600 mb-2">Task Title</label>
                        <input type="text" id="taskTitle" required placeholder="Enter task title" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-600 mb-2">Category</label>
                        <div class="flex gap-2">
                            <label class="flex-1">
                                <input type="radio" name="category" value="work" class="hidden peer" checked>
                                <div class="peer-checked:bg-blue-500 peer-checked:text-white bg-gray-100 text-gray-600 text-center py-2 rounded-lg cursor-pointer text-sm font-medium transition">Work</div>
                            </label>
                            <label class="flex-1">
                                <input type="radio" name="category" value="personal" class="hidden peer">
                                <div class="peer-checked:bg-purple-500 peer-checked:text-white bg-gray-100 text-gray-600 text-center py-2 rounded-lg cursor-pointer text-sm font-medium transition">Personal</div>
                            </label>
                            <label class="flex-1">
                                <input type="radio" name="category" value="health" class="hidden peer">
                                <div class="peer-checked:bg-green-500 peer-checked:text-white bg-gray-100 text-gray-600 text-center py-2 rounded-lg cursor-pointer text-sm font-medium transition">Health</div>
                            </label>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-600 mb-2">Priority</label>
                        <select id="taskPriority" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-xl shadow-lg">
                        Add Task
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }

        // Load tasks from localStorage or use defaults
        const defaultTasks = [
            { id: 1, title: 'Complete project proposal', category: 'work', priority: 'high', completed: false },
            { id: 2, title: 'Morning workout session', category: 'health', priority: 'medium', completed: true },
            { id: 3, title: 'Call mom', category: 'personal', priority: 'low', completed: false },
            { id: 4, title: 'Review team feedback', category: 'work', priority: 'medium', completed: false },
        ];
        
        let tasks = JSON.parse(localStorage.getItem('taskflow-tasks')) || defaultTasks;
        let currentFilter = 'all';
        
        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('taskflow-tasks', JSON.stringify(tasks));
        }

        // Check for add task shortcut
        if (window.location.search.includes('action=add')) {
            setTimeout(() => openModal(), 500);
        }

        // Install prompt handling
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        function showInstallButton() {
            // Add install banner if not already installed
            if (!document.getElementById('installBanner')) {
                const banner = document.createElement('div');
                banner.id = 'installBanner';
                banner.className = 'fixed top-0 left-0 right-0 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-4 py-3 flex justify-between items-center z-50 slide-up';
                banner.style.maxWidth = '430px';
                banner.style.margin = '0 auto';
                banner.innerHTML = `
                    <span class="text-sm font-medium">ðŸ“± Install TaskFlow App</span>
                    <div class="flex gap-2">
                        <button onclick="installApp()" class="bg-white text-indigo-600 px-3 py-1 rounded-full text-sm font-semibold">Install</button>
                        <button onclick="dismissInstall()" class="text-white/80 text-xl">&times;</button>
                    </div>
                `;
                document.body.prepend(banner);
            }
        }

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                    dismissInstall();
                });
            }
        }

        function dismissInstall() {
            const banner = document.getElementById('installBanner');
            if (banner) banner.remove();
        }

        const categoryColors = {
            work: { bg: 'bg-blue-100', text: 'text-blue-600', dot: 'bg-blue-500' },
            personal: { bg: 'bg-purple-100', text: 'text-purple-600', dot: 'bg-purple-500' },
            health: { bg: 'bg-green-100', text: 'text-green-600', dot: 'bg-green-500' }
        };

        const priorityColors = {
            low: 'bg-gray-200',
            medium: 'bg-yellow-400',
            high: 'bg-red-500'
        };

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            
            let filteredTasks = currentFilter === 'all' 
                ? tasks 
                : tasks.filter(t => t.category === currentFilter);

            if (filteredTasks.length === 0) {
                taskList.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                taskList.innerHTML = filteredTasks.map(task => `
                    <div class="task-item bg-gray-50 rounded-2xl p-4 flex items-center gap-4 ${task.completed ? 'opacity-60' : ''}">
                        <label class="relative cursor-pointer">
                            <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})" class="checkbox-custom w-6 h-6 rounded-full border-2 border-gray-300 appearance-none cursor-pointer checked:border-0">
                            <svg class="absolute top-1 left-1 w-4 h-4 text-white pointer-events-none ${task.completed ? '' : 'hidden'}" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </label>
                        <div class="flex-1">
                            <p class="font-medium text-gray-800 ${task.completed ? 'line-through' : ''}">${task.title}</p>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="w-2 h-2 rounded-full ${categoryColors[task.category].dot}"></span>
                                <span class="text-xs ${categoryColors[task.category].text} capitalize">${task.category}</span>
                                <span class="w-2 h-2 rounded-full ${priorityColors[task.priority]}"></span>
                                <span class="text-xs text-gray-400 capitalize">${task.priority}</span>
                            </div>
                        </div>
                        <button onclick="deleteTask(${task.id})" class="p-2 text-gray-400 hover:text-red-500 transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                `).join('');
            }

            updateProgress();
        }

        function updateProgress() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
            
            document.getElementById('progressText').textContent = `${completed}/${total} Tasks`;
            document.getElementById('progressPercent').textContent = `${percent}%`;
            
            const circle = document.getElementById('progressCircle');
            const offset = 176 - (176 * percent / 100);
            circle.style.strokeDashoffset = offset;
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? {...t, completed: !t.completed} : t);
            saveTasks();
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function filterTasks(category) {
            currentFilter = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white');
                btn.classList.add('bg-gray-100', 'text-gray-600');
            });
            event.target.classList.remove('bg-gray-100', 'text-gray-600');
            event.target.classList.add('bg-indigo-600', 'text-white');
            renderTasks();
        }

        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('taskTitle').value = '';
        }

        function addTask(e) {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const category = document.querySelector('input[name="category"]:checked').value;
            const priority = document.getElementById('taskPriority').value;

            tasks.unshift({
                id: Date.now(),
                title,
                category,
                priority,
                completed: false
            });

            saveTasks();
            closeModal();
            renderTasks();
        }

        // Initialize
        renderTasks();
    </script>
</body>
</html>
